version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - '3004:3004'
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - app-network
    volumes:
      - .:/app


  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge